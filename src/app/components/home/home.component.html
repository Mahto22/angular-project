<div class="ui inverted dimmer" [class.active]='loading'>
  <div class="ui text loader">Loading</div>
  
 </div>

<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid19-Tracker</h1>
    <hr>
    
    <app-dashboard-card [totalConfirmed]="totalConfirmed"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
    [totalActive]="totalActive"></app-dashboard-card>
  </div>
<hr>

<!-- radio button -->
<div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select Case Type:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="c" #c value="c" (click)="updateChart(c)" name="casetype" checked="" tabindex="0" class="hidden">
        <label for="c">Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="d" #d value="d"  (click)="updateChart(d)" name="casetype" tabindex="0" class="hidden">
        <label for="d">Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="r" #r value="r"   (click)="updateChart(r)" name="casetype" tabindex="0" class="hidden">
        <label for="r">Recovered</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="a" #a  value="a" (click)="updateChart(a)" name="casetype" tabindex="0" class="hidden">
        <label for="a">Active</label>
      </div>
    </div>
  </div>
  </div>

<!-- google pie chart -->
<div class="row">

  <div class="col">
    <google-chart [type]='chart.ColumnChart' [data]='datatable' [height]='chart.height' style="width: 100%;" [options]='chart.options'></google-chart>
  </div>

  <div class="col">
    <google-chart [type]='chart.PieChart' [data]='datatable' [height]='chart.height' style="width: 100%;" [options]='chart.options'></google-chart>
  
    </div>

  </div>
